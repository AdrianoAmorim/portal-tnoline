<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <title>TN-ONLINE</title>
  </head>
  <body>
    <header class="">
      <div class="container tn-boxHeader">
        <div class="tn-header-boxOptionLeft">
          <div class="tn-header-boxMenu">
            <div class="tn-box-btnMenu">
              <div class="btnMenu">
                <div class="list-btn"></div>
                <div class="list-btn"></div>
                <div class="list-btn"></div>
              </div>
              <a href="/">Menu</a>
            </div>
          </div>

          <div class="tn-header-boxBusca">
            <div class="iconBusca">
              <img src="./assets/img/lupa.png" alt="Icone de busca no Header" />
            </div>
            <span>BUSCA</span>
          </div>
        </div>

        <div class="tn-header-boxLogo">
          <img src="./assets/img/tnonline.png" alt="Imagem Logo Tn Online" />
        </div>
        <div class="tn-header-boxEdicao">
          <div class="tn-img-edicao">
            <img
              src="./assets/img/jornal_header.jpg"
              alt="imagem ultima edicao no header"
            />
          </div>
          <a href="/">Leia a ultima edição</a>
        </div>
      </div>
    </header>

    <div class="tn-box-navBar">
      <div class="container">
        <nav class="tn-navBar">
          <ul>
            <li><a href="/">APUCARANA</a></li>
            <li><a href="/">ARAPONGAS</a></li>
            <li><a href="/">VALE DO IVAÍ</a></li>
            <li><a href="/">PARANÁ</a></li>
            <li><a href="/">POLÍTICA</a></li>
            <li><a href="/">VÍDEOS</a></li>
            <li><a href="/">ÚLTIMAS</a></li>
          </ul>
        </nav>
        
        <div class="tn-boxClimaCotacao">
          
          <div class="tn-clima">
            <span>Jandaia do Sul</span>
            <div class="imgClima">
              <img
                src="./assets/img/icon_prevTempo.png"
                alt="Icone clima Tempo"
              />
            </div>
            <span>22ºC</span>
          </div>
        

          <div class="tn-cotEuro">
            <div class="imgCotEuro">
              <img
                src="./assets/img/icon_prevTempo.png"
                alt="Icone Cotação Euro"
              />
            </div>

            <div class="container-textCotEuro">
              <strong>EURO</strong>
              <span>R$5,57</span>
            </div>
          </div>
      
          <div class="tn-cotDolar">
            <div class="imgCotDolar">
              <img
                src="./assets/img/icon_prevTempo.png"
                alt="Icone Cotacao Dolar"
              />
            </div>
            <div class="container-textCotDolar">
              <strong>DOLAR</strong>
              <span>R$5,57</span>
            </div>
          </div>
       

        </div>
      </div>
    </div>

    <section class="tn-boxMaisLidas">
      <div class="container">
        <div class="tn-content-maisLidas">
          <span>MAIS LIDAS
          </span>
          <a href="/">VER TODOS</a>
        </div>
      </div>

      <header>
        <div class="container tn-tituloSessao">
          <div class="tn-icon-home">
            <img src="./assets/img/icon-home.png" alt="Icone para Retorno na Home">
          </div>
          <h2>Apucarana</h2>
          <div class="tn-icon-menuSessao">
            <img src="./assets/img/icon-menu.png" alt="Icone menu Sessao">
          </div>
        </div>
      </header>

    </section>




  </body>
</html>
